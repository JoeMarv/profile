<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Settings</title>
</head>
<body>
    <div class="body">
        <header class="hello">
            <h1 class="hello">Hello Jamiu</h1>
    
            <button class="options"><ion-icon name="ellipsis-horizontal"></ion-icon></button>
        </header>
    
        <main class="main">
            <button class="btn">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <span class="label">Profile</span>
            </button>
    
            <button class="btn">
                <span class="icon"><ion-icon name="location"></ion-icon></span>
                <span class="label">Address</span>
            </button>
    
            <button class="btn">
                <span class="icon"><ion-icon name="cash"></ion-icon></span>
                <span class="label">Discounts</span>
            </button>
    
            <button class="btn">
                <span class="icon"><ion-icon name="notifications"></ion-icon></span>
                <span class="label">Notifications</span>
            </button>
    
            <button class="btn">
                <span class="icon"><ion-icon name="help-circle"></ion-icon></span>
                <span class="label">About Us</span>
            </button>
    
            <button class="btn">
                <span class="icon"><ion-icon name="chatbubbles"></ion-icon></span>
                <span class="label">Feedback</span>
            </button>
    
            
            <div class="support-container">
                <h2>Support</h2>
                <span class="explain">Let us know if you have any problems with this service</span>
    
                <div class="support-btns">
                    <button class="chat"><span><ion-icon name="chatbubble-ellipses"></ion-icon></span> <span class="chat-text">Chat</span></button>
                    <button class="phone"><span><ion-icon name="call"></ion-icon></span></button>
                </div>
            </div>
        
    
            <button class="log-out">
                <span>Log out</span>
            </button>
        </main>
    </div>
    

    <footer class="nav">
        <button class="btn2">
            <span><ion-icon name="medkit"></ion-icon></span>
            <span>Hospitals</span>
        </button>

        <button class="btn2">
            <span><ion-icon name="document-text"></ion-icon></span>
            <span>Documents</span>
        </button>

        <button class="btn2">
            <span><ion-icon name="grid"></ion-icon></span>
            <span>Dashboard</span>
        </button>

        <button class="btn2">
            <span><ion-icon name="calendar-number"></ion-icon></span>
            <span>Appointments</span>
        </button>

        <button class="btn2">
            <span><ion-icon name="settings"></ion-icon></span>
            <span>Settings</span>
        </button>
    </footer>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
